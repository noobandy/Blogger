<!doctype html>
<div class="modal-header">
    <button type="button" class="close" ng-click="closeGallery()" aria-label="Close">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
</div>
<div class="modal-body">
    <!-- slider container -->
    <div class="container gallery-slider">

        <!-- enumerate all photos -->
        <img ng-repeat="asset in assets" class="gallery-slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{basePath}}/{{asset.path}}" />

        <!-- prev / next controls -->
        <a class="gallery-arrow prev" href="#" ng-click="showPrev()"></a>
        <a class="gallery-arrow next" href="#" ng-click="showNext()"></a>

        <!-- extra navigation controls -->
        <ul class="gallery-nav">
            <li ng-repeat="asset in assets" ng-class="{'active':isActive($index)}">
                <img src="{{basePath}}/{{asset.thumbnail}}" alt="{{asset.name}}" title="{{asset.name}}" ng-click="showPhoto($index);" />
            </li>
        </ul>

    </div>

</div>
