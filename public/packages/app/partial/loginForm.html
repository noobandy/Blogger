<!doctype html>
<div class="modal-header">
	<button type="button" class="close" ng-click="closeLoginModal()" aria-label="Close">
		<span aria-hidden="true">
			&times;
		</span>
	</button>
	<h4>Login<h4>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
  			<span ng-bind="alert.msg"></span>
  	</alert>
	<form name="loginForm" ng-submit="loginForm.$valid && login(username, password)" novalidate>
		<div class="form-group">
			<input class="form-control" type="text" ng-model="username" required/> 
		</div>
		<div class="form-group">
			<input class="form-control" type="password" ng-model="password" required/> 
		</div>
		<button type="submit" class="btn btn-primary">
			Login
		</button>
	</form>
</div>
