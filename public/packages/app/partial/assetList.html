<!doctype html>
<div class="page-header">
	<h4>Blog Assets<h4>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="list-unstyled">
			<li ng-repeat="asset in assets">
				<div class="thumbnail">
					<img src="{{basePath}}/{{asset.path}}">
					 <div class="caption">
	        			<h3 ng-bind="asset.name">
	        			</h3>
	        			<p>
        					<a href="#" class="btn btn-danger" role="button">
        						<i class="glyphicon glyphicon-trash"></i>
        					</a>
        				</p>
      				</div>
				</div>
			</li>
		</ul>
	</div>
</div>
