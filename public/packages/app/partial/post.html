<!doctype html>
<div class="page-header">
	<h4 ng-bind="post.created_at | amDateFormat:'dddd, MMMM Do YYYY, h:mm a'"><h4>
	<h2 ng-bind="post.title"></h2>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a ng-if="loggedInUser && currentBlog.user_id === loggedInUser._id && post.blog_id === currentBlog._id" class="btn btn-primary" ui-sref="base.editPost({slug: post.slug})">
					<i class="glyphicon glyphicon-edit"></i> Edit
				</a>
			</div>
		    <div class="panel-body" marked="post.text">
		    </div>
		    <div class="panel-footer">
		    <i class="glyphicon glyphicon-tags"></i> 
		    <strong>Tags: </strong> 
		    <span ng-repeat="tag in post.tags"><span class="label label-primary" ng-bind="tag"></span> </span>
		    </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<a ui-sref="base.post.comment" class="btn btn-primary btn-lg btn-block">
		<span ng-bind="commentsCount"></span> Comments</a>
	</div>
</div>
<div discussion blog-id="{{currentBlog._id}}" post-slug="{{post.slug}}" post-id="{{post._id}}" logged-in-user="{{loggedInUser.username}}" base-path="{{basePath}}">
</div>	
<ui-view>

</ui-view>
