<!doctype html>
<div class="page-header">
	<h4 ng-bind="post.created_at | amDateFormat:'dddd, MMMM Do YYYY, h:mm a'"><h4>
	<h2 ng-bind="post.title"></h2>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="btn btn-primary" ui-sref="base.editPost({slug: post.slug})">
					<i class="glyphicon glyphicon-edit"></i> Edit
				</a>
			</div>
		    <div class="panel-body" marked="post.text">
		    </div>
		    <div class="panel-footer">
		    <i class="glyphicon glyphicon-tags"></i> 
		    <strong>Tags: </strong> 
		    <span ng-repeat="tag in post.tags"><span class="label label-primary" ng-bind="tag"></span> </span>
		    </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
			<form class="well" name="commentForm" ng-submit="commentForm.$valid && postComment()" novalidate>
				<legend>Post Comment</legend>
				<div class="form-group">
					<textarea ng-model="newCommentText" class="form-control input-lg" placeholder="write your comment" required></textarea>
				</div>
				<button class="btn btn-primary">
					Submit
				</button>
			</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="media-list">
  			<li ng-repeat="comment in comments" class="media">
    			<a class="media-left" href="#">
      				<img holder="holder.js/64x64">
    			</a>
	    		<div class="media-body">
	        		<h4 class="media-heading">
	        			<a href="">{{comment.author_id}}</a>
	        			<small am-time-ago="comment.created_at">

	        			</small>
	        		</h4>
	        		<p>
	        			{{comment.comment}}
	        		</p>
	        		<div>
						<a class="comment-control left" href="">
							<i class="glyphicon glyphicon-thumbs-up"></i>
						</a>
						<a class="comment-control left" href="">
							<i class="glyphicon glyphicon-thumbs-down"></i>
						</a>
						<a class="comment-control" href="">
							Reply
						</a>
					</div>
	    		</div>
  			</li>
		</ul>
		<button ng-show="totalItems > itemsPerPage * currentPage" ng-click="loadMore()" class="btn btn-primary">More Comments</button>
	</div>
</div>
