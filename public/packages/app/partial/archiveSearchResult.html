<div class="page-header">
	<h1>Blog posts <small>archived <span ng-bind="startDate | amDateFormat:'MMMM YYYY'"></span> </small> </h1>
	<a ng-if="isBlogOwner" class="btn btn-primary" ui-sref="base.newPost"><i class="glyphicon glyphicon-plus"></i> New Post</a>
</div>
<div class="list-group">
	<a ng-repeat="post in posts" class="list-group-item" ui-sref="base.post({slug: post.slug})">
		<h4 class="list-group-item-heading" ng-bind="post.title"></h4>
		<p class="list-group-item-text" marked="post.excerpt">
		</p>
	</a>
</div>
<pagination total-items="totalItems" ng-model="currentPage" class="pagination-lg" num-pages="numPages" ng-change="pageChanged()">
</pagination>
<pre>Page: <span ng-bind="currentPage"></span> / <span ng-bind="numPages"></span> </pre>
