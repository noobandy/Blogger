<div class="page-header">
	<h1>Blog posts <small>archived <span ng-bind="startDate | amDateFormat:'MMMM YYYY'"></span> </small> </h1>
	<a class="btn btn-primary" ui-sref="newPost"><i class="glyphicon glyphicon-plus"></i> New Post</a>
</div>
<div class="list-group">
	<a ng-repeat="post in posts" class="list-group-item" ui-sref="post({slug: post.slug})">
		<h4 class="list-group-item-heading" ng-bind="post.title"></h4>
		<p class="list-group-item-text" marked="post.excerpt">
		</p>
	</a>
</div>
 <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
    <pre>Page: <span ng-bind="currentPage"></span> / <span ng-bind="numPages"></span> </pre>
