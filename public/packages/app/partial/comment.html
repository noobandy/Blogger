<h4 class="media-heading">
	<a href="">
		{{comment.author.username}}
    </a>
    <small am-time-ago="comment.created_at">
	    </small>
</h4>
<p>
    {{comment.comment}}
</p>
<div>
   	<a ng-if="comment.up_votes.length > 0" href="" ng-bind="comment.up_votes.length"
    	 popover-placement="top" Popover-animation="true" popover="I fade in and out!">
    </a>
	<a class="comment-control left" ng-class="{voted: upvoted}" href=""  ng-click="upvoteComment(comment._id)">
		<i class="glyphicon glyphicon-thumbs-up"></i>
	</a>
	<a ng-if="comment.down_votes.length > 0" href="" ng-bind="comment.down_votes.length" 
		 popover-placement="top" Popover-animation="true" popover="I fade in and out!">
	</a>
	<a class="comment-control left" ng-class="{voted: downvoted}" href="" ng-click="downvoteComment(comment._id)">
		<i class="glyphicon glyphicon-thumbs-down"></i>
	</a>
	<a ng-if="(loggedInUser != null 
      && loggedInUser._id === comment.author_id) ||isBlogOwner" class="comment-control left" href="">
		<i class="glyphicon glyphicon-edit"></i>
	</a>
	<a ng-if="(loggedInUser != null 
      && loggedInUser._id === comment.author_id) ||isBlogOwner" class="comment-control left" href="">
		<i class="glyphicon glyphicon-trash"></i>
	</a>
	<a class="comment-control" href="">
		Reply
	</a>
</div>
