<div class="page-header">
	<h1>Blog posts</h1>
	<a class="btn btn-primary" ui-sref="newPost({blogId:blog._id})"><i class="glyphicon glyphicon-plus"></i> New Post</a>
</div>
<div class="list-group">
	<a ng-repeat="post in posts" class="list-group-item" ui-sref="post({blogId: blog._id, postId: post._id})">
		<h4 class="list-group-item-heading">{{post.title}}</h4>
		<p class="list-group-item-text">
			{{post.excerpt}}
		</p>
	</a>
</div>
 <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
